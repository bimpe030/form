<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style sheet/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="content-one">
            <h1 class="learn">Learn to code by watching others</h1>
            <p class="text">See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.</p>
        </div>
        <div class="content-two">
            <div class="content-text">
                <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
            </div>
            <form action="" id="form" class="form">
                <div class="form-control">
                    
                    <input type="text" placeholder="First Name" id="first" name="name" autocomplete="off">
                    <!-- <img src="./images/icon-error.svg"> -->
                    <div class="error" id="#firstMissing"></div>

                </div>

                <div class="error" id="#firstMissing"></div>

                <div class="form-control">
                    
                    <input type="text" placeholder="Last Name" id="last" name="last">
                    <!-- <img src="./images/icon-error.svg"> -->

                </div>

                <div class="form-control">
                    
                    <input type="email" placeholder="Email Address" id="email" name="email">
                    <!-- <img src="./images/icon-error.svg"> -->

                </div>

                <div class="form-control">
                    
                    <input type="password" placeholder="Password" id="password" name="password">
                    <!-- <img src="./images/icon-error.svg"> -->

                </div>
                
                <div class="">

                    <button id="submitButton">submit</button>

                </div>

                <p class="agreement">By clicking the button you are agreeing to our <a href="">Terms and Services</a></p>


            </form>
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script> -->

    <script src="./javascript/form.js"></script>
</body>
</html>
